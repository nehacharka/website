<!DOCTYPE html>

<html>
<head>
    <title>Recipe Submission Form</title>
    <link rel="stylesheet" type="text/css" href="forms.css">
</head>
<body>
    <!--sub-header-->
    <section class="sub-header" > 
        <div class="bgimage">
  
            <div class = "menu">
  
                  <div class="left-menu">
                      <img src="logo.jpeg" alt="Logo" width="15%">
                  </div>
  
                  <div class = "right-menu">
                      <ul> 
                        <li> <a href="index.html" > HOME </a></li>
                        <li> <a href="recipies.html" > RECIPES </a></li>
                        <li> <a href="forms.html"> ADD RECIPE </a></li>
                        <li> <a href="about.html" > ABOUT </a></li>
                      </ul>
  
                  </div>
            </div>
        </div>
    </section>

    <br>

    <nav>
        <h1>Submission Form</h1>
    </nav>
    <div class="container">
        <!--Recipe Submission Form-->
        <div class="left-column">
            <form>

                <!--Recipe name-->
                <div>
                    <label for="recipe-name">Recipe Name:</label>
                    <input type = "text" id="recipe-name" name="recipe-name" placeholder="Banana Bread" required>
                </div>
        
                <br>
        
                <!--Serving size-->
                <div>
                    <label for="quantity">Serving Size:</label>
                    <input type = "number" id="quantity" name="quantity" min="0" max="99" value="1" required>
                </div>
        
                <br>
        
                 <!--Time to make-->
                <div>
                    <label for="time">Estimated time to make:</label>
                    <input type = "number" id="time" name="time" min="0" max="120" value="20" required>
                </div>
        
                <br>
        
                <!--Cost estimate-->
                <div>
                    <label for="cost">Cost Estimate:</label>
                    <input type = "number" id="cost" name="cost" min="0" max="100" value="10" required>
                </div>
        
                <br>
        
                <!--Meal Type Categories-->
                <div>
                    <label for="mealtype">Meal type:</label>
        
                    <label for="breakfast">Breakfast</label>
                    <input type="radio" id="breakfast" name="mealtype">
        
                    <label for="lunch">Lunch</label>
                    <input type="radio" id="lunch" name="mealtype">
        
                    <label for="dinner">Dinner</label>
                    <input type="radio" id="dinner" name="mealtype">
        
                    <label for="snack">Snack</label>
                    <input type="radio" id="snack" name="mealtype">
        
                    <label for="dessert">Dessert</label>
                    <input type="radio" id="dessert" name="mealtype">
                </div>
        
                <br>
                <!--Cuisine Type Categories-->
                <div>
                    <label for="cuisine">Cuisine:</label>
                    <select id="cuisine" name="cuisine">
                        <option value="american">American</option>
                        <option value="asian">Asian</option>
                        <option value="mexican">Mexican</option>
                        <option value="japanese">Japanese</option>
                        <option value="chinese">Chinese</option>
                        <option value="n/a">N/A</option>
                    </select>
                </div>
        
                <br>
    
                <!--Ingredients-->
                <div>
                    <label for="recipe-ingredients">Ingredients:</label>
                    <textarea id="recipe-ingredients" rows="5" required> </textarea>
                </div>
        
                <br>

                <!--Method-->
                <div>
                    <label for="recipe-method">Method:</label>
                    <textarea id="recipe-ingredients" rows="5" required> </textarea>
                </div>
        
                <br>
        
                <!--Submit button-->
                <div>
                    <button type="submit">Add Recipe</button>
                </div>
            </form>
        </div>

        <!--Recipe Display Box-->
        <div class="right-column">
            <div id="recipe-list"></div>
            
        </div>
    </div>



    <script src="formscript.js"></script>
</body>

</html>
